    <main class="card-container">
        <div class="card-container-left">
            <p class="card-title">Complete your purchase</p>
            <form action="
            " class="form">

                <div class="input-container"><label for="fname">First Name</label>
                    <input type="text" name="fname" id="">
                </div>

                <div class="input-container"><label for="lname">Last Name</label>
                    <input type="text" name="lname" id="">
                </div>


                <div class="input-container"><label for="email">Email</label>
                    <input type="email" name="email" id="">
                </div>

                <div class="input-container"><label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="">
                </div>

                <div class="input-container"><label for="address">Address</label>
                    <input type="text" name="address" id="">
                </div>

                <div class="input-container">
                    <label>City, State</label>
                    <input list="choices" name="myChoice">

                    <datalist id="choices">
                        <option value="Ottawa,ON"></option>
                        <option value="Toronto,ON"></option>
                        <option value="Montreal,QC"></option>
                    </datalist>
                </div>

                <div class="input-container">
                    <label for="">Delivery preferences</label>
                    <ul class="deliveryPreferencesList">
                        <li><input type="radio" name="time"><label>Morning</label></li>
                        <li><input type="radio" name="time"><label>Afternoon</label></li>
                        <li><input type="radio" name="time"><label>Night</label></li>
                    </ul>
                </div>

                <div class="input-container"><label for="deliveryDate">Delivery Date</label>
                    <input type="date" name="deliveryDate" id="">
                </div>

                <div ><label for="pDelivery">Priority Delivery?</label>
                    <input type="checkbox" name="pDelivery" >
                </div>
        </div>


        </div>
        </form>
        </div>
